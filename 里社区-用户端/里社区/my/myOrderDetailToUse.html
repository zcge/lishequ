			});

				//console.log('hidden', e.detail.id);//detail为当前popover元素
			});

			document.getElementById("confirmBtn").addEventListener('tap', function() {
				var btnArray = ['联系商家', '取消'];
				mui.confirm('退款请拨打商家电话', '', btnArray, function(e) {
