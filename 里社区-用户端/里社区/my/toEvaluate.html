<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="../css/baseui.css" />
		<link rel="stylesheet" type="text/css" href="../css/commonui.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../css/feedback.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">评价</h1>
			<a class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">发布</a>
		</header>
		<div id="" class="mui-content">
			<div id="" class="margin-top-bottom-10">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="">
							<div id="" class="mui-col mui-col-xs-8">
								<p class="mui-ellipsis">萌宝乐园婴童会所</p>
								<p class="mui-ellipsis margin-top-bottom-5">英语&nbsp;1-3岁&nbsp;儿童</p>
								<p class="mui-ellipsis">XXXXXXXXXXXXXXXX</p>
							</div>
							<div id="" class="mui-col mui-col-xs-4">
								<div class="mui-text-right mui-ellipsis">&yen;30000</div>
								<p class="mui-text-right mui-ellipsis margin-top-bottom-5 fsize-0-11">优惠返利：&yen;150</p>
								<div class="mui-text-right mui-ellipsis item-box">
								</div>
							</div>
						</a>
					</li>
				</ul>
			</div>
			<div id="" class="margin-top-bottom-10">
				<div id="" class="padding-10 bg-white padding-bottom-10 border-bottom">
					<div class="mui-inline">总分</div>
					<div class="icons mui-inline" style="margin-left: 6px;">
						<i data-index="1" class="mui-icon mui-icon-star"></i>
						<i data-index="2" class="mui-icon mui-icon-star"></i>
						<i data-index="3" class="mui-icon mui-icon-star"></i>
						<i data-index="4" class="mui-icon mui-icon-star"></i>
						<i data-index="5" class="mui-icon mui-icon-star"></i>
					</div>
				</div>
				<div class="padding-10 bg-white">
					<textarea id='question' rows="3" class="mui-input-clear question margin-bottom-0" placeholder="设施如何，服务是否周到，环境怎么样？"></textarea>
				</div>
			</div>
			<div id="" class="margin-top-bottom-10">
				<div id="feedback" class="mui-page feedback bg-white">
					<div class="mui-page-content">
						<div class="mui-page-content">
							<p>图片(选填,总大小10M以下)</p>
							<div id='image-list' class="row image-list"></div>
						</div>
					</div>
				</div>
			</div>
			<div id="" class="margin-top-bottom-10 padding-10 bg-white">
				<input type="checkbox" name="" id="" value="" />&nbsp;匿名评价
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src='../js/feedback.js'></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>

</html>
