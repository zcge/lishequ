		<script type="text/javascript">
			mui.init();
			
			var title=$("#msgTitle").val();
			var msgContnet=$("#msgContent").val();
			var msgTime=$("msgTime").val();
			
			$(function(){
				$.ajax({
						type: 'post',
						dataType: 'json',
						url: "http://api.sunrisekid.com/get_messages",
						data: {
							id:'1',
							title:title,
							content:msgContnet,
							create_time:msgTime
						},
						success: function(data) {
							if(data.error_code == 0) { //返回error_code=1代表失败，error_code=0代表成功
								mui.alert(data.error_msg);
							} else {
								mui.alert(data.error_msg);
							}
						}
