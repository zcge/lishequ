		<script src="js/mui.min.js"></script>

		<script type="text/javascript">
			mui.init();

			//手机号码验证
			var signupBtn = document.getElementById("signupBtn");
			var mobileNum = document.getElementById("mobileNum");
			var loginPwd = document.getElementById("loginPwd");
			var msgCheckCode = document.getElementById("msgCheckCode");

			signupBtn.addEventListener('tap', function() {
				validatemobile(mobileNum);
			});

			function validatemobile(par) {
				var translatematrixREa = /^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/;
				var matrix = translatematrixREa.test(par.value);
				//验证结果
				if(mobileNum.value == '') {
					mui.alert("请填写您的手机号码。");
				} else {
					if(matrix == false) {
						mui.alert("请填写正确的手机号码！");
					}
					//					else {
					//						if(msgCheckCode.value == "") {
					//							mui.alert("请填写短信验证码");
					//						} 
					else if(loginPwd.value == '' || !loginPwd.value) {
						mui.alert("请填写您的登录密码。");
					} else {
						$.ajax({
							type: 'post',
							dataType: 'json',
							url: "http://api.sunrisekid.com/login",
							data: {
								mobile: mobileNum.value,
								password: loginPwd.value
							},
							success: function(data) {
								if(data.error_code == 0) { //返回error_code=1代表失败，error_code=0代表成功
									mui.alert(data.error_msg);
									//									session["member_id"]=member_id;
									sessionStorage.userinf = data.member_id;
									debugger;
//									window.location.href = 'business/businessList.html';
								} else {
									mui.alert(data.error_msg);
								}
							}
						});
					}
				}
			}

			//定义一个60秒计时器变量
			var countdown = 60;
			//构造一个倒计时函数
			function settime(obj) {
				if(countdown == 0) {
					obj.removeAttribute("disabled");
					obj.value = "免费获取验证码";
					countdown = 60;
					return;
				} else {
					obj.setAttribute("disabled", true);
					obj.value = "重新发送(" + countdown + ")";
					countdown--;
				}
				//过1秒后执行倒计时函数
				setTimeout(function() {
					settime(obj)
				}, 1000)
			}
		</script>
