<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="../css/baseui.css" />
		<link rel="stylesheet" type="text/css" href="../css/commonui.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		
		<style type="text/css">
			body{
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">

				待支付&yen;3000
			</div>
			<button id="" class="margin-right-0 mui-col-xs-12 bg-theme color-white mui-text-center border-radius-0">
				提交订单
			</button>
		</nav>
		<div id="" class="mui-content">
			<div id="" class="padding-5 margin-top-bottom-10 bg-white">
				<div id="">
					<div id="" class="mui-col mui-col-xs-4">
						<div id="" class="margin-5 padding-5 bg-gray color-red">
							宝宝：小伢儿
						</div>
					</div>
					<div id="" class="mui-col mui-col-xs-8">
						<div id="" class="margin-5 padding-left-right-15 padding-top-bottom-5 bg-gray color-red">
							年龄：3岁
						</div>
					</div>
				</div>
				<div id="">
					<div id="" class="mui-col mui-col-xs-4">
						<div id="" class="margin-5 padding-5 bg-gray color-red">
							联系人：里社区
						</div>
					</div>
					<div id="" class="mui-col mui-col-xs-8">
						<div id="" class="margin-5 padding-left-right-15 padding-top-bottom-5 bg-gray color-red">
							手机：12300000000
						</div>
					</div>
				</div>
			</div>
			<div id="" class="margin-top-bottom-10 padding-10 bg-white">
				<div id="" class="mui-col mui-col-xs-7 margin-bottom-10">
					儿童英语套餐
				</div>
				<div id="" class="mui-col mui-col-xs-5 margin-bottom-10 mui-text-right">
					3000元
				</div>
				<div id="" class="mui-col mui-col-xs-7 color-gray">
					数量
				</div>
				<div id="" class="mui-col mui-col-xs-5 mui-text-right">
					<div class="mui-numbox" data-numbox-min='1'>
						<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
						<input id="test" class="mui-input-numbox" type="number" value="1" />
						<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
					</div>
				</div>
			</div>
			<div id="" class="margin-top-bottom-10 bg-white">
				<div id="" class="padding-10 border-bottom">
					<div id="" class="mui-col mui-col-xs-6 color-gray">
						总计&nbsp;&yen;3000
					</div>
					<div id="" class="mui-col mui-col-xs-6 mui-text-right">
						实付：&yen;3000
					</div>
				</div>
				<div id="" class="padding-10">
					<input type="text" name="" id="" value="" class="margin-bottom-0" placeholder="输入优惠码将在交易成功后获得订单优惠" />
				</div>
			</div>
			<div id="" class="margin-top-bottom-10 bg-white">

						</a>
						<div class="mui-collapse-content">
							<textarea name="" rows="3" cols="" class="margin-bottom-10"></textarea>
						</div>
					</li>
				</ul>
			</div>
				<div id="" class=" padding-left-right-10 padding-top-bottom-5">
					<input type="checkbox" name="" id="" value="" />&nbsp;同意签订关于
					<a href="#">《XXXXXXX的合同》</a>
				</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
