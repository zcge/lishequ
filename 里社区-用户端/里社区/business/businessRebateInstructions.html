<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="../css/baseui.css" />
		<link rel="stylesheet" type="text/css" href="../css/commonui.css" />
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">返利优惠</h1>
		</header>
		<div id="" class="mui-content">
			<div id="" class="padding-10 margin-top-bottom-10 bg-white">
				<div id="" class="margin-bottom-20">
					返利规则
				</div>
				<div id="" class="margin-top-bottom-10 padding-left-15 mui-ellipsis color-theme fsize-1-2">
					<span class="mui-icon mui-icon-help-filled"></span>&nbsp;&nbsp;兑现多久到账？
				</div>
				<div id="" class="padding-5 bg-gray">
					您申请兑现后，我们会在1-3个工作日内把钱款汇到您在网站绑定的收款账户里，付款后可以实时到账（节假日顺延）。
				</div>
				<div id="" class="margin-top-bottom-10 padding-left-15 mui-ellipsis color-theme fsize-1-2">
					<span class="mui-icon mui-icon-help-filled"></span>&nbsp;&nbsp;兑现手续费多少？
				</div>
				<div id="" class="padding-5 bg-gray">
					由于银行、支付宝的汇款政策，兑现金额小于50元每笔收取手续费1元，兑现金额大于等于50元将免收手续费，该手续费由网站承担（首次提现低于50元不收取手续费）。

				</div>
				<div id="" class="margin-top-bottom-10 padding-left-15 mui-ellipsis color-theme fsize-1-2">
					<span class="mui-icon mui-icon-help-filled"></span>&nbsp;&nbsp;返利到账周期是多少？
				</div>
				<div id="" class="padding-5 bg-gray">
					返利到账时间，是以您的订单交易成功且无退款申请为前提的正常时间；返利到账周期：订单交易成功，订单正常反馈到网站，将在1个月内从网站收到该笔订单的返利优惠。
				</div>
			</div>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
